<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Hub - Maintenance Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .maintenance-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }
        .maintenance-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .maintenance-text {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .back-soon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: default;
            display: inline-block;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #667eea;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>We're Under Maintenance</h1>
        <p class="maintenance-text">
            Skibidi Hub is currently undergoing scheduled maintenance to bring you an even better experience. 
            We're working hard to get everything back up and running as soon as possible.
        </p>
        <p class="maintenance-text">
            <strong>Thank you for your patience!</strong>
        </p>
        <div class="back-soon">
            <i class="fas fa-clock"></i> We'll be back soon!
        </div>
        <div class="social-links">
            <a href="https://discord.gg/9TN4VvEhH9" target="_blank" title="Join our Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
</body>
</html>
